<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>


<h:form id="loginForm">
	<h:panelGrid columns="2" cellpadding="5">
		<p:outputLabel>Email</p:outputLabel>
		<p:inputText value="#{loginBean.email}" 
		requiredMessage="Email required" 
		required="true"
		/> 
		<p:outputLabel>Password</p:outputLabel>
		<p:password  value="#{loginBean.password}" 
					required="true"
					requiredMessage="Password required"
					/>

		
	</h:panelGrid>
	<p:commandLink class="btn btn-success"  update="growl" value="Log in"
			actionListener="#{loginBean.doLogin()}" />
</h:form>


</html>
