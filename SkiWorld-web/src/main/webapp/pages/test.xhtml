<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:p="http://primefaces.org/ui"> 

	<ui:composition template="template.xhtml">
	<ui:define name="content-page">
	
	<div class="content-page">
	<div class="content">
    <div class="container">
	
	<h3>Gestion Pistes</h3>>>Liste des Pistes
	<h:form>
		<p:dataTable var="pste" value="#{pistebean.pistes}">
    <p:column headerText="Id">
        <h:outputText value="#{pste.id}" />
    </p:column>
 
    <p:column headerText="adresse">
        <h:outputText value="#{pste.adresse.adress}" />
    </p:column>
    
    <p:column headerText="city">
        <h:outputText value="#{pste.adresse.city}" />
    </p:column>
    
    <p:column headerText="country">
        <h:outputText value="#{pste.adresse.country}" />
    </p:column>
    
    <p:column headerText="difficulty">
        <h:outputText value="#{pste.difficuly}" />
    </p:column>
    
    <p:column headerText="total Places">
        <h:outputText value="#{pste.totalPlaces}" />
    </p:column>
    
 
    <p:column>
        <h:commandButton action="#{pistebean.supprimer(pste)}" value="delete" />
    </p:column>
          <p:column>
        <h:commandButton  value="update" >
       <f:setPropertyActionListener value="#{true}" target="#{pistebean.visible}"></f:setPropertyActionListener>
        <f:setPropertyActionListener value="#{pste}" target="#{pistebean.piste}"></f:setPropertyActionListener>
       
        </h:commandButton>
    </p:column>
</p:dataTable>

	</h:form>
	
	
</div>
</div>
</div>
	
</ui:define>
	</ui:composition>
</html>
