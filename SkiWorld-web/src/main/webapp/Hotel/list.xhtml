<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h:form>
	<h:dataTable var="item" value="#{hotelBean.items}">
	<h:column>#{item.id}</h:column>
	<h:column>#{item.name}</h:column>
	<h:column>#{item.roomNumber}</h:column>
	<h:column>#{item.stars}</h:column>
	<h:column>
	<h:commandButton actionListener="#{hotelBean.delete(item)}" value="Delete" immediate="true" />
	</h:column>
	</h:dataTable>
</h:form>
</body> 
</html>
