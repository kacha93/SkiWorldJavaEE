<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
         xmlns:p="http://primefaces.org/ui">

<h:head></h:head> 
<body> 
<h:form>

	<p:dataTable var="item" value="#{hotelBean.hotels}" >
	<p:column>#{item.id}</p:column>
	<p:column>#{item.name}</p:column>
	<p:column>#{item.roomNumber}</p:column>
	<p:column>#{item.stars}</p:column>
	<p:column>
	<h:commandButton actionListener="#{hotelBean.delete(item)}" value="Delete" immediate="true" />
	</p:column>
	<p:column>
	<h:commandButton actionListener="#{hotelBean.prepareEdit(item)}" value="Edit"  />
	
	</p:column>
	
	</p:dataTable>
	<h:commandButton actionListener="#{hotelBean.prepareCreate()}" 
	value="Add"  
	icon="ui-icon-plus"  
	/>
	
	
	</h:form>
	
	
	
	<p:panelGrid columns="2">
		<h:form rendered="#{hotelBean.editVisible}">
		<p:outputLabel value="Name" />
		<p:inputText value="#{hotelBean.hotel.name}" />
		
		<p:outputLabel value="Room Numbers" />
		<p:inputText value="#{hotelBean.hotel.roomNumber}" />
		
		<p:outputLabel value="Stars" />
		<p:inputText value="#{hotelBean.hotel.stars}" />
		
		<p:outputLabel value="Country" />
		<p:inputText value="#{hotelBean.hotel.adress.country}" />
		
		<p:outputLabel value="City" />
		<p:inputText value="#{hotelBean.hotel.adress.city}" />
		
		<p:outputLabel value="Adress" />
		<p:inputText value="#{hotelBean.hotel.adress.adress}" />
		


		<h:commandButton value="Save" action="#{hotelBean.edit()}" />
	</h:form>
	</p:panelGrid>
	
	

	
	<p:panelGrid columns="2">
	
	<h:form rendered="#{hotelBean.addVisble}">
		<p:outputLabel value="Name" />
		<p:inputText value="#{hotelBean.hotel.name}" />
		
		<p:outputLabel value="Room Numbers" />
		<p:inputText value="#{hotelBean.hotel.roomNumber}" />
		
		<p:outputLabel value="Stars" />
		<p:inputText value="#{hotelBean.hotel.stars}" />
		
		<p:outputLabel value="Country" />
		<p:inputText value="#{hotelBean.hotel.adress.country}" />
		
		<p:outputLabel value="City" />
		<p:inputText value="#{hotelBean.hotel.adress.city}" />
		
		<p:outputLabel value="Adress" />
		<p:inputText value="#{hotelBean.hotel.adress.adress}" />
		


		<h:commandButton value="Save" action="#{hotelBean.create()}" />
	</h:form>
	</p:panelGrid>
	
	
</body> 
</html>
