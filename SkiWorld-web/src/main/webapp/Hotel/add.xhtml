<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form>
		<h:outputLabel value="Name" />
		<h:inputText value="#{hotelBean.item.name}" />
		<br />
		<h:outputLabel value="Room Numbers" />
		<h:inputText value="#{hotelBean.item.roomNumber}" />
		<br />
		<h:outputLabel value="Stars" />
		<h:inputText value="#{hotelBean.item.stars}" />
		<br />
		<h:outputLabel value="Country" />
		<h:inputText value="#{hotelBean.item.adress.country}" />
		<br />
		<h:outputLabel value="City" />
		<h:inputText value="#{hotelBean.item.adress.city}" />
		<br />
		<h:outputLabel value="Adress" />
		<h:inputText value="#{hotelBean.item.adress.adress}" />
		<br />


		<h:commandButton value="Add" action="#{hotelBean.create}" />
	</h:form>
</body>
</html>
