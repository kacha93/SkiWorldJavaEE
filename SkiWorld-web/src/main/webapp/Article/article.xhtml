<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"> 

<h:head></h:head> 
<h:body> 
<div>
<h3>Gestion Article</h3> >>Liste Articles
	<h:form>
		<p:dataTable var="articl" value="#{articleBean.articles}">
    <p:column headerText="Id">
        <h:outputText value="#{articl.id}" />
    </p:column>
 
    <p:column headerText="Name">
        <h:outputText value="#{articl.name}" />
    </p:column>
  <p:column headerText="Price">
        <h:outputText value="#{articl.price}" />
    </p:column>
     <p:column headerText="Description">
        <h:outputText value="#{articl.description}" />
    </p:column>
    <p:column headerText="Picture">
    <o:graphicImage value="#{articleBean.afficherPic(articl.picture)}" dataURI="true" style="height:100px;width:200px;"></o:graphicImage>
    </p:column>
  
    <p:column>
        <h:commandButton action="#{articleBean.supprimer(articl)}" value="delete" />
    </p:column>
          <p:column>
        <h:commandButton  value="update" >
       <f:setPropertyActionListener value="#{true}" target="#{articleBean.visible}"></f:setPropertyActionListener>
        <f:setPropertyActionListener value="#{articl}" target="#{articleBean.article}"></f:setPropertyActionListener>
       
        </h:commandButton>
    </p:column>
</p:dataTable>
<h:commandButton action="#{articleBean.initialiser()}" value="Ajouter" />
	</h:form>
	<h:form rendered="#{articleBean.visible}" enctype="multipart/form-data">
	<h:panelGrid columns="4">
<h:outputText value="Name :" />
<h:inputText value="#{articleBean.article.name}" />
<h:outputText value="Price :" />
<h:inputText value="#{articleBean.article.price}" />
<h:outputText value="Description :" />
<h:inputText value="#{articleBean.article.description}" />
<h:outputText value="Picture :" />
<h:inputFile value="#{articleBean.picFile}" />

<h:commandButton action="#{articleBean.modifier()}" value="Valider">
<f:setPropertyActionListener value="#{articleBean.article.picture}" target="#{articleBean.picupdate}"></f:setPropertyActionListener> 

 </h:commandButton>
</h:panelGrid>
	</h:form>

</div>
</h:body> 
</html>
